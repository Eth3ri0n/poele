    <!-- Fontawesome -->

  <body>

      <ul>

        <li>

        </li>
      </ul>

    <main>
      <h2>&Agrave; propos</h2>
      <section class="form">
        <form action="">
          <label for="firstname">Prénom</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Votre prénom"
          />
          <label for="lastname">Nom</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Votre nom"
          />
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Votre E-mail"
          />
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Votre message"
          ></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>
  </body>
